<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            color: #999;
        }
    </style>
</head>

<body>
    <input type="text" value="手机">
    <script>
        // 1.获取元素
        var inp = document.querySelector('input');
        // 2.注册事件 获得焦点事件 onfocus
        inp.onfocus = function () {
            // console.log('得到了焦点');
            if (this.value == '手机') {
                this.value = '';  //获取焦点时 内容为空
                this.style.color = '#333'; //颜色变深
            }
        }
        //  3.注册事件 失去焦点事件 onblur
        inp.onblur = function () {
            // console.log('失去了焦点');
            if (this.value == '') {
                inp.value = '手机'; // 失去焦点时 内容为 '手机' 
                this.style.color = '#999'; // 颜色变浅
            }
        }
    </script>
</body>

</html>
