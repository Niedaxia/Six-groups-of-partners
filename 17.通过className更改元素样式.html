<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: violet;
        }

        .change {
            width: 300px;
            height: 300px;
            background-color: tomato;
        }
    </style>
</head>

<body>
    <div>你好</div>
    <script>
        var test = document.querySelector('div');
        test.onclick = function () {
            this.className = 'change';
            // this.className = 'change first';// 可以添加多个类 这里的类会覆盖html的
        }


        // 注：当要修改的样式比较多时 可以在css里面写好样式 然后再js里面添加这个类
    </script>
</body>

</html>
